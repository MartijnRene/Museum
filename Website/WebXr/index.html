<html>
 <head>
   <title>Lam 3D</title>
   <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
 </head> 

 <body>
  <a-scene>
    <!--Assets Management System-->
    <a-assets>
      <img id="play" crossorigin="L27-ASSETs/play.pgn">
      <img id="pause" crossorigin="L27-ASSETs/pause.png">
      <video id="MainVideo" crossorigin="L27-ASSETs/gmt.mp4" loop="true"></video>
    </a-assets>
    <!--Camera-->
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
    <!--360 video-->
    <a-videosphere crossorigin="gmTurtles" rotation="0 -90 0"></a-videosphere>
  </a-scene>
 </body>
</html>
